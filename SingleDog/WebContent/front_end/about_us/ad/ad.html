<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Ad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <!-- 主頁面 -->
    <div class="free-space">
        <h1>滿滿的預留空間</h1></div>
    <div id="abgne_float_ad" style="opacity: 1; display: block; bottom: 10px; right: 20px;">
        <span class="abgne_close_ad">關閉廣告 [X]</span>
        <a href="#">
	<img src="images/date_girl2.jpg" title="">
	</a>
    </div>
    <!-- js功能區 -->
    <script type="text/javascript">
    // 當網頁載入完
    $(window).load(function() {
        var $window = $(window),
            $ad = $('#abgne_float_ad').css('opacity', 0).show(), // 讓廣告區塊變透明且顯示出來
            _width = $ad.width(),
            _height = $ad.height(),
            padding_Y = 30,
            padding_X = 20, // 距離右及下方邊距
            _moveSpeed = 500; // 移動的速度

        // 先把 #abgne_float_ad 移動到定點
        $ad.css({
            top: $(document).height(),
            left: $window.width() - _width - padding_X,
            opacity: 1
        });

        // 幫網頁加上 scroll 及 resize 事件
        $window.bind('scroll resize', function() {
            var $this = $(this);

            // 控制 #abgne_float_ad 的移動
            $ad.stop().animate({
                top: $this.scrollTop() + $this.height() - _height - padding_Y,
                left: $this.scrollLeft() + $this.width() - _width - padding_X
            }, _moveSpeed);
        }).scroll(); // 觸發一次 scroll()

        // 關閉廣告
        $('#abgne_float_ad .abgne_close_ad').click(function() {
            $ad.hide();
        });
    });
    </script>
    <!-- CSS設定區 -->
    <style type="text/css">
    #abgne_float_ad {
        display: none;
        position: absolute;
    }

    #abgne_float_ad .abgne_close_ad {
        display: block;
        text-align: right;
        cursor: pointer;
        font-size: 12px;
    }

    #abgne_float_ad a img {
        border: none;
    }

    div.free-space {
        height: 2000px;
    }
    </style>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
